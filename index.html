<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <input
          type="text"
          class="input"
          id="inputFirstName"
          placeholder="First Name"
        />
        <input
          type="text"
          class="input"
          id="inputLastName"
          placeholder="Last Name"
        />
      </div>
      <div class="container2">
        <input type="email" class="input" id="inputEmail" placeholder="Email" />
        <input
          type="text"
          class="input"
          id="inputPhoneNumber"
          placeholder="Phone Number"
        />
      </div>

      <div class="container2">
        <select name="contary" id="contris" class="selet">
          <option value="Iran">Iran</option>
          <option value="USA">Usa</option>
          <option value="Iraq">Iraq</option>
        </select>
        <select name="city" id="cites" class="selet">
          <option value="Dezful">Dezful</option>
          <option value="Ahvaz">Ahvaz</option>
          <option value="Tehran">Tehran</option>
          <option value="Tabriz">Tabriz</option>
          <option value="Isfehan">Isfehan</option>
        </select>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
